<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search Boardgames</title>
        <h:outputStylesheet name="css/styles.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Enter name"/>
            <h:inputText id="first" value="#{boardgame.name}">
                <f:ajax event="keyup" render="datatable"/>
            </h:inputText>
            <br/>
            <h:dataTable id="datatable" value="#{boardgameController.matchingBoardgames}" var="item" rowClasses="gray,white" border="3" cellpadding="2" cellspacing="2">
                <h:column>
                    <ui:repeat value="#{item.images}" var="image">  
                        <h:graphicImage value="#{image.url}" width="50" height="50" />
                    </ui:repeat>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet> 
                    <h:outputText value="#{item.name}" ></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Link"/>
                    </f:facet> 
                    <h:outputLink value="#{item.link}"><span>Purchase</span></h:outputLink>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Designer"/>
                    </f:facet> 
                    <h:outputText value="#{item.designer}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Artist"/>
                    </f:facet> 
                    <h:outputText value="#{item.artist}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Publisher"/>
                    </f:facet> 
                    <h:outputText value="#{item.publisher}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Year Published"/>
                    </f:facet> 
                    <h:outputText value="#{item.yearPublished}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Players"/>
                    </f:facet> 
                    <h:outputText value="#{item.players}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ages"/>
                    </f:facet> 
                    <h:outputText value="#{item.ages}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PlayingTime"/>
                    </f:facet> 
                    <h:outputText value="#{item.playingTime}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Category"/>
                    </f:facet> 
                    <h:outputText value="#{item.category}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
