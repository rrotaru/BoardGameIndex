<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Boardgame deleted</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h1>Boardgame deleted successfully</h1>
        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
            <h:outputText value="Name:"></h:outputText>
            <h:outputText value="#{boardgame.name}"></h:outputText>
        </h:panelGrid>
        
        <h:link value="Back to adding board games" outcome="boardgameAdd" ></h:link><br/>
        <h:link value="Go search for board games" outcome="boardgameSearch" ></h:link><br/>
    </h:body>
</html>
