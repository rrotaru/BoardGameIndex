<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBoardgamesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBoardgamesEmpty}" rendered="#{boardgamesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{boardgamesController.items.rowCount > 0}">
                    <h:outputText value="#{boardgamesController.pagination.pageFirstItem + 1}..#{boardgamesController.pagination.pageLastItem + 1}/#{boardgamesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{boardgamesController.previous}" value="#{bundle.Previous} #{boardgamesController.pagination.pageSize}" rendered="#{boardgamesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{boardgamesController.next}" value="#{bundle.Next} #{boardgamesController.pagination.pageSize}" rendered="#{boardgamesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{boardgamesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoardgamesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoardgamesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoardgamesTitle_minplayers}"/>
                            </f:facet>
                            <h:outputText value="#{item.minplayers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoardgamesTitle_maxplayers}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxplayers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoardgamesTitle_publisher}"/>
                            </f:facet>
                            <h:outputText value="#{item.publisher}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{boardgamesController.prepareView}" value="#{bundle.ListBoardgamesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boardgamesController.prepareEdit}" value="#{bundle.ListBoardgamesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boardgamesController.destroy}" value="#{bundle.ListBoardgamesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{boardgamesController.prepareCreate}" value="#{bundle.ListBoardgamesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBoardgamesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
