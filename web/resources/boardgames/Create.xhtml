<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBoardgamesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBoardgamesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{boardgamesController.selected.id}" title="#{bundle.CreateBoardgamesTitle_id}" required="true" requiredMessage="#{bundle.CreateBoardgamesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBoardgamesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{boardgamesController.selected.name}" title="#{bundle.CreateBoardgamesTitle_name}" required="true" requiredMessage="#{bundle.CreateBoardgamesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateBoardgamesLabel_minplayers}" for="minplayers" />
                    <h:inputText id="minplayers" value="#{boardgamesController.selected.minplayers}" title="#{bundle.CreateBoardgamesTitle_minplayers}" required="true" requiredMessage="#{bundle.CreateBoardgamesRequiredMessage_minplayers}"/>
                    <h:outputLabel value="#{bundle.CreateBoardgamesLabel_maxplayers}" for="maxplayers" />
                    <h:inputText id="maxplayers" value="#{boardgamesController.selected.maxplayers}" title="#{bundle.CreateBoardgamesTitle_maxplayers}" required="true" requiredMessage="#{bundle.CreateBoardgamesRequiredMessage_maxplayers}"/>
                    <h:outputLabel value="#{bundle.CreateBoardgamesLabel_publisher}" for="publisher" />
                    <h:inputText id="publisher" value="#{boardgamesController.selected.publisher}" title="#{bundle.CreateBoardgamesTitle_publisher}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boardgamesController.create}" value="#{bundle.CreateBoardgamesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{boardgamesController.prepareList}" value="#{bundle.CreateBoardgamesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBoardgamesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
